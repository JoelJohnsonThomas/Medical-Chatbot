<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical AI Chatbot - Your Health Assistant</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}" />

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <!-- Floating Particles Background -->
    <div class="particles" id="particles"></div>

    <div class="container-fluid h-100">
        <div class="row justify-content-center h-100">
            <div class="col-md-8 col-xl-6 chat">
                <div class="card">
                    <!-- Header -->
                    <div class="card-header msg_head">
                        <div class="d-flex bd-highlight">
                            <div class="img_cont">
                                <img src="https://api.dicebear.com/7.x/bottts/svg?seed=MedicalAI&backgroundColor=667eea,764ba2&scale=90"
                                    class="rounded-circle user_img" alt="Medical AI">
                                <span class="online_icon"></span>
                            </div>
                            <div class="user_info">
                                <span>Medical AI Assistant</span>
                                <p>ðŸ©º Ask me anything about health!</p>
                            </div>
                        </div>
                    </div>

                    <!-- Messages Body -->
                    <div id="messageFormeight" class="card-body msg_card_body">
                        <!-- Welcome Message -->
                        <div class="welcome-message">
                            <h3>ðŸ‘‹ Welcome to Medical AI Chat</h3>
                            <p>I'm here to help answer your medical questions.<br>
                                Type your question below to get started!</p>
                        </div>
                    </div>

                    <!-- Typing Indicator -->
                    <div class="typing-indicator" id="typingIndicator">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>

                    <!-- Footer Input -->
                    <div class="card-footer">
                        <form id="messageArea" class="input-group">
                            <input type="text" id="text" name="msg" placeholder="Type your message..."
                                autocomplete="off" class="form-control type_msg" required />
                            <div class="input-group-append">
                                <button type="submit" id="send" class="input-group-text send_btn">
                                    <i class="fas fa-paper-plane"></i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Create Floating Particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 10 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        createParticles();

        // Chatbot Logic
        $(document).ready(function () {
            const messageContainer = $("#messageFormeight");
            const typingIndicator = $("#typingIndicator");

            // Auto-scroll to bottom
            function scrollToBottom() {
                messageContainer.animate({
                    scrollTop: messageContainer[0].scrollHeight
                }, 300);
            }

            // Show typing indicator
            function showTyping() {
                typingIndicator.addClass('active');
                scrollToBottom();
            }

            // Hide typing indicator
            function hideTyping() {
                typingIndicator.removeClass('active');
            }

            // Format time
            function getTime() {
                const date = new Date();
                const hour = date.getHours().toString().padStart(2, '0');
                const minute = date.getMinutes().toString().padStart(2, '0');
                return hour + ":" + minute;
            }

            // Handle form submission
            $("#messageArea").on("submit", function (event) {
                event.preventDefault();

                const rawText = $("#text").val().trim();
                if (!rawText) return;

                const str_time = getTime();

                // User message HTML - Unique friendly avatar
                const userHtml = `
                    <div class="d-flex justify-content-end mb-4">
                        <div class="msg_cotainer_send">
                            ${rawText}
                            <span class="msg_time_send">${str_time}</span>
                        </div>
                        <div class="img_cont_msg">
                            <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=User&backgroundColor=f093fb,f5576c&scale=90" 
                                class="rounded-circle user_img_msg" alt="User">
                        </div>
                    </div>
                `;

                // Clear input and add user message
                $("#text").val("");
                messageContainer.append(userHtml);
                scrollToBottom();

                // Show typing indicator
                showTyping();

                // Send AJAX request
                $.ajax({
                    data: { msg: rawText },
                    type: "POST",
                    url: "/get",
                }).done(function (data) {
                    hideTyping();

                    // Bot message HTML - Unique futuristic robot avatar
                    const botHtml = `
                        <div class="d-flex justify-content-start mb-4">
                            <div class="img_cont_msg">
                                <img src="https://api.dicebear.com/7.x/bottts/svg?seed=MedicalAI&backgroundColor=667eea,764ba2&scale=90" 
                                    class="rounded-circle user_img_msg" alt="Bot">
                            </div>
                            <div class="msg_cotainer">
                                ${data}
                                <span class="msg_time">${str_time}</span>
                            </div>
                        </div>
                    `;

                    messageContainer.append($.parseHTML(botHtml));
                    scrollToBottom();
                }).fail(function (error) {
                    hideTyping();
                    console.error("Error:", error);

                    const errorHtml = `
                        <div class="d-flex justify-content-start mb-4">
                            <div class="img_cont_msg">
                                <img src="https://api.dicebear.com/7.x/bottts/svg?seed=MedicalAI&backgroundColor=667eea,764ba2&scale=90" 
                                    class="rounded-circle user_img_msg" alt="Bot">
                            </div>
                            <div class="msg_cotainer">
                                Sorry, I encountered an error. Please try again.
                                <span class="msg_time">${str_time}</span>
                            </div>
                        </div>
                    `;
                    messageContainer.append($.parseHTML(errorHtml));
                    scrollToBottom();
                });
            });

            // Auto-focus on input
            $("#text").focus();
        });
    </script>
</body>

</html>
